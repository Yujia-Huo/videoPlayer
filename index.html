<!DOCTYPE html>
<html>

<head>
    <script src="https://d3js.org/d3.v7.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="bodyLayout">
        <div id="video_player_box">

            <div id="header">
                <div id="film_title">
                    <h1>Joker (2019)</h1>
                </div>

                <div id="controls_container">
                    <button id="infoBtn">
                        <p>Introduction</p>
                    </button>
                    <button id="toggleOptionsBtn">
                        <p>Setting</p>
                    </button>
                </div>
            </div>
            
                <div class="svg-container" id="scriptViz_container" data-visibility-target="scriptViz">
                    <div class="svg-label">Script</div> <!-- Label for Color Visualization SVG -->
                    <svg id="visualization_scriptLine"></svg>
                </div>
                
                <div id="video-container">

                    <div id="script-label-container">
                        <div class="script-label" data-visibility-target="scriptViz" >Script Header </div>
                        <div class="script-label" data-visibility-target="scriptViz" >Script Actionline </div>
                    </div>
                    <div id="video_content">
                        <div id="scriptHeader" data-visibility-target="scriptViz">
                            <div id="set_text"></div> <!-- This is the new text element -->
                            <div id="time"></div> <!-- This is the new text element -->
                            <div id="location_text"></div> <!-- This is the new text element -->
                            <div id="location2_text"></div> <!-- This is the new text element -->
                        </div>
                        <!-- <div id="shot_type_text">Shot Type: None</div> -->
                        <video id='my_video'>
                            <source src="Joker_opening.mp4" type="video/mp4">
                        </video>
                        <div id="script_container" data-visibility-target="scriptViz">
                            <svg width='800' height='80' id="script"></svg>
                        </div>

                        <svg id="movement" data-visibility-target="cameraMovement">Movement</svg>
                    </div>
                </div>

            <div id="timebar">
                <div id="play_container">
                    <button id="play_pausebutton"><i class="fas fa-play"></i></button>
                </div>
                <input id="seekslider" type="range" min="0" max="100" value="0" step="0.001">
                <div id="timecode_container">
                    <span id="curtimetext">00:00</span>/<span id="durtimetext">00
                </div>
            </div>
            <div class="svg-container" id="camMov_container" data-visibility-target="cameraMovement">
                <div class="svg-label">Camera Movement</div> <!-- Label for Movement Line SVG -->
                <svg id="visualization_movementLine"></svg>
            </div>
            <div class="svg-container" id="shot_container">
                <div class="svg-label">Shot & Shot Type</div> <!-- Label for Visualization SVG -->
                <svg id="visualization"></svg>
            </div>
            <div class="svg-container"id="color_container" data-visibility-target="color">
                <div class="svg-label">Color</div> <!-- Label for Color Visualization SVG -->
                <svg id="visualization_color"></svg>
            </div>
            
        </div>




        <div id="optionsWindow">
            <h2>Setting</h2>


            <p>Show/Hide</p>
            <div id="checkboxes">


                <div class="toggle-container">
                    <label for="scriptVisibility">Script</label>
                    <div class="toggle-switch">
                    <input type="checkbox" id="scriptVisibility" checked class="checkbox" data-visibility-switch="scriptViz">
                    <label for="scriptVisibility" class="switch"></label>
                    </div>
                </div>



                <div class="toggle-container">
                    <label for="movementVisability">Camera Movement</label>   
                    <div class="toggle-switch">
                        <input type="checkbox" id="movementVisability" checked class="checkbox" data-visibility-switch="cameraMovement">
                        <label for="movementVisability" class="switch"></label>
                    </div>
                </div>


                <div class="toggle-container">
                    <label for="colorVisability">Color</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="colorVisability" checked class="checkbox" data-visibility-switch="color">
                        <label for="colorVisability" class="switch"></label>
                    </div>
                </div>


                <div class="toggle-container">
                    <label for="heightControl">Shot Type</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="heightControl" checked class="checkbox">
                        <label for="heightControl" class="switch"></label>
                    </div>
                </div>

            </div>
        </div>

    </div>



    <img id="infoImage" src="./wireframe.png" style="position: fix;">


    <script src="./script.js"></script>

</body>



</html>
