<!DOCTYPE html>
<html>

<head>
    <script src="https://d3js.org/d3.v7.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="film_title">
    <h1>The platform (2019)</h1>
    </div>

    <div id="video_player_box">
        
        <div id="video_container">
            
            <div id="scriptHeader">
                <div id="set_text"></div> <!-- This is the new text element -->
                <div id="time"></div> <!-- This is the new text element -->
                <div id="location_text"></div> <!-- This is the new text element -->
                <div id="location2_text"></div> <!-- This is the new text element -->
            </div>
            <!-- <div id="shot_type_text">Shot Type: None</div> -->
            <video id='my_video' autoplay>
                <source src="platform_opening.mp4" type="video/mp4">
            </video>
            <div id="script_container">
                <svg width='300' height='220' id="script"></svg>
            </div>

            <svg width='250' height='250' id="movement">Movement</svg>



            <div id="video_controls_bar">
                <button id="play/pausebutton">Pause</button>
                <div id="seek-bar-container" style="position: relative;">
                    <input id="seekslider" type="range" min="0" max="100" value="0" step="0.001">
        
                    <svg id="visualization"></svg>
                    <!-- Visualization SVG -->
                </div>
                <span id="curtimetext">00:00</span>/<span id="durtimetext">00
            </div>
            
        </div>


        <button id="infoBtn" style="background:black;border:1.5px solid white;">
            <i class="fa-solid fa-circle-info"></i>
        </button>
        <button id="toggleOptionsBtn" style="background:black;border:1.5px solid white;">
            <i class="fas fa-cog"></i> <!-- This is the gear icon -->
        </button>
            

        <div id="optionsWindow">
            <div id="checkboxes">
                <div>
                    <label for="scriptVisability">Show script:</label>
                    <input type="checkbox" id="scriptVisability" checked>
                </div>
                <div>
                    <label for="movementVisability">Show Camera Movement Detail:</label>
                    <input type="checkbox" id="movementVisability" checked>
                </div>

                <div>
                    <label for="movementLineVisability">Show Camera Movement Timeline:</label>
                    <input type="checkbox" id="movementLineVisability" checked>
                </div>

                <div>
                    <label for="colorVisability">Show Color:</label>
                    <input type="checkbox" id="colorVisability" checked>
                </div>
                <div>
                    <label for="heightControl">Show Shot Type:</label>
                    <input type="checkbox" id="heightControl" checked>
                    </div>
            </div>
        </div>
    </div>

    <img id="infoImage" src="./wireframe.png" style="position: fix;">


    <script src="./script.js"></script>

</body>



</html>
