<!DOCTYPE html>
<html>

<head>
    <script src="https://d3js.org/d3.v7.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="video_player_box">

        <div id="checkboxes">
            <div>
                <label for="scriptVisability">Show script:</label>
                <input type="checkbox" id="scriptVisability" checked>
            </div>

            <div>
                <label for="movementVisability">Show Camera Movement:</label>
                <input type="checkbox" id="movementVisability" checked>
            </div>

            <div>
                <label for="colorVisability">Show Color:</label>
                <input type="checkbox" id="colorVisability" checked>
            </div>
        </div>

        <div id="video_container">
            <div id="scriptHeader">
                <div id="set_text">Interior</div> <!-- This is the new text element -->
                <div id="time">day</div> <!-- This is the new text element -->
                <div id="location_text">SEMI-BASEMENT</div> <!-- This is the new text element -->
                <div id="location2_text"></div> <!-- This is the new text element -->
            </div>
            <!-- <div id="shot_type_text">Shot Type: None</div> -->
            <video id='my_video' width="800" height="400" autoplay>
                <source src="Parasite_opening.mp4" type="video/mp4">
            </video>
            <div id="script_container">
                <svg width='300' height='220' id="script"></svg>
            </div>
        </div>
        <svg width='250' height='250' id="movement">Movement</svg>
    </div>
    <div id="video_controls_bar">
        <button id="play/pausebutton">Pause</button>
        <div id="seek-bar-container" style="position: relative;">
            <input id="seekslider" type="range" min="0" max="100" value="0" step="0.001">

            <svg id="visualization"></svg>
            <!-- Visualization SVG -->
        </div>
        <span id="curtimetext">00:00</span>/<span id="durtimetext">00
    </div>


    <script src="./script.js"></script>

</body>



</html>
